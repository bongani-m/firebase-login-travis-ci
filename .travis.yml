language: node_js
node_js: 10
sudo: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
install:
  - cd functions && yarn install && cd ..
  - cd web && yarn install && cd ..
script:
  - cd web && yarn build && cd ..
  - cd web && yarn test && cd ..
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 